<div *ngIf="!loading" class="sk-bounce center-content mx-auto">
    <div class="sk-bounce-dot"></div>
    <div class="sk-bounce-dot"></div>
</div>
<div class="center-content w-100 mb-4" *ngIf="loading">
    <div class="w-75">
        <div class="mb-3">
            <button class="btn button center-content d-flex" routerLink="/cheatsheet">
        <span class="material-icons"> arrow_back </span>
        Atr√°s
      </button>
        </div>
        <div class="center-content flex-column content-trick home-text mt-4" *ngFor="let trick of tricks; let i = index">
            <h1 class="text-justify w-100">
                {{ i + 1 }} - {{ trick.title | uppercase }}
            </h1>
            <span class="text-justify w-100">{{ trick.description }}</span>
            <span>{{ trick?.code }}</span>
            <img class="img" src="{{ trick.image }}" alt="{{ trick.title }}" />
            <a class="link mt-3 home-text" href="{{ trick.url }}">{{ trick?.author }}</a>
        </div>
    </div>
</div>
