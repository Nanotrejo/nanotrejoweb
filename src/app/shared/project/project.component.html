<div class="container" *ngIf="loading">
    <div class="grid-container">
        <div class="card effect-link animate__animated animate__bounceInRight" *ngFor="let project of projects">
            <div class="icon-card">
                <mat-icon *ngIf="project.drive?.length != 0" class="animate__animated animate__backInUp m-1">
                    <span class="icon material-icons-outlined">
                        <a href="{{project?.drive}}" target="_black" class="center-content position-absolute w-100 h-100"></a>
                    insert_drive_file
                    <p class="mt-2" style="font-size: 14px;">
                        Google Drive
                    </p>
                </span>
                </mat-icon>
                <mat-icon *ngIf="project.github?.length != 0" class="animate__animated animate__backInUp m-1">
                    <span class="icon d-block">
                        <a href="{{project?.github}}" target="_black" class="center-content position-absolute w-100 h-100"></a>
                        <i class="fab fa-github"></i>
                        <p class="mt-2" style="font-size: 14px;">
                            Github
                        </p>
                    </span>
                </mat-icon>
                <mat-icon *ngIf="project.web?.length != 0" class="animate__animated animate__backInUp m-1">
                    <span class="icon material-icons-outlined">
                        <a href="{{project?.web}}" target="_black" class="center-content position-absolute w-100 h-100"></a>

                        language
                        <p class="mt-2" style="font-size: 14px;">
                            Web
                        </p>
                        </span>
                </mat-icon>
            </div>
            <img class="card-img-top img-card" src="{{project?.img}}" alt="project?.title" loading="lazy">
            <div class="card-body">
                <h2 class="card-title">{{project?.title}}</h2>
                <p class="card-text">{{project?.subtitle}}</p>
            </div>
        </div>
    </div>
